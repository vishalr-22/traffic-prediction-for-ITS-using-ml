<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="../static/css/predict.css">
  </head>
  <body style="background-image: linear-gradient(#43cea2,#185a9d) !important;">

    <center>
      <div class="col-md-4 col-md-offset-4">
        <br>
        <h1 style="color: black;">Predict</h1>
        <br>
        
        <form method="POST" action="{{ url_for('predict') }}">
          <div class="mb-3">
            <label for="junction">Junction</label>
            <input type="number" class="form-control" name="junction" placeholder="Enter Junction no">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
          <div class="mb-3">
            <label for="vehicles">No of Vehicles</label>
            <input type="number" class="form-control" name="vehicle" placeholder="Enter no of vehicles">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
              
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        {% if text %}
          <h3 style="text-align: center; color: black">{{ text }}</h3>
        {% endif %}
        
        
      </div>
    </center>
    
  </body>
</html>
